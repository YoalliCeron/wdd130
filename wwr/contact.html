<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Get in touch with Rafting Down The River. Contact us for inquiries, bookings, or any questions about our rafting adventures. We're here to help!">

        <link rel="stylesheet" href="styles/rafting.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
        <title>Contact Us - Rafting Down The River</title>
    
    </head>

    <body>
        <header>
            <img src="images/logo.png" alt="Rafting down the river">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <main class="main-container">
            <div class="CompanyInformation">
                <h2>Contact Information</h2>
                <div class="info">
                    <p><strong>Address:</strong> 123 River Lane, Rapids City, RC 45678</p>
                    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                    <p><strong>Email:</strong> <a href="mailto:info@raftingdowntheriver.com">info@raftingdowntheriver.com</a></p>
                </div>
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.4194154846813!3d37.77492977975971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0e3b1b1%3A0x8c2e0b7b8b8b8b!2s123%20River%20Lane%2C%20Rapids%20City%2C%20RC%2045678!5e0!3m2!1sen!2sus!4v1697040000000!5m2!1sen!2sus" 
                        width="600" 
                        height="450" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <div class="Employees">
                <h2>Meet Our Team</h2>
                <div class="employee-profiles">
                    <figure>
                        <img src="images/employee1.jpg" alt="John Doe">
                        <figcaption>John Doe - Adventure Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Jane Smith">
                        <figcaption>Jane Smith - Customer Support</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Mike Johnson">
                        <figcaption>Helena Johnson - Safety Specialist</figcaption>
                    </figure>
                </div>
            </div>
            <section class="form-container">
                <h2>Please leave your enquiries here</h2>
                <form action="#" method="post" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label>
                            <input type="radio" name="purpose" value="general" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                    <label>
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit" class="submit-button">Submit Your Message</button>
                </form>
            </section>
        </main>

        <footer class="sociallinks">
            <div class="footer-text">
                <p>&copy; 2025 Rafting Down The River âš“</p>
                <p>
                    Yoalli Ceron
                </p>
            </div>
            <div class="footer-icons">
                <a href="https://www.facebook.com/">
                    <img src="images/media/facebook.svg" alt="Facebook"></a>
                <a href="https://www.instagram.com/">
                    <img src="images/media/instagram.svg" alt="instagram"></a>
                <a href="https://www.x.com/">
                    <img src="images/media/x.svg" alt="X"></a>
            </div>
        </footer>

    </body>



</html>
